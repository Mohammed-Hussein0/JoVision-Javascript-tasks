<body>
    <input type = "text" title = "Name" class = "name" placeholder="Name">
    <input type = "text" title = "Age"  class = "age"  placeholder="Age">
    <button class = "Submit">
        Submit
    </button>


<script>
   const submit = document.querySelector(".Submit");
   submit.addEventListener("click", function()
{
    const now = {
        name : document.querySelector(".name").value,
        age : document.querySelector(".age").value,
        time_stamp : new Date()

    };

    alert(`Your name is: ${now.name} and your age is ${now.age} 
    at ${now.time_stamp}`);

})
</script>

</body>
